{% if not bbb_unified_turn %}
server {
    listen 80;
    listen [::]:80;
    server_name {{ bbb_hostname }};
    return 301 https://$host$request_uri;
}
{% endif %}

server {
{% if bbb_unified_turn %}
    listen 127.0.0.1:81 proxy_protocol;
    listen 127.0.0.1:82 http2 proxy_protocol;
{% else %}
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
{% endif %}

    server_name {{ bbb_hostname }};

{% if not bbb_unified_turn %}
    ssl_certificate /etc/letsencrypt/live/{{ bbb_hostname }}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/{{ bbb_hostname }}/privkey.pem;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_dhparam /etc/nginx/ssl/ffdhe4096.pem;
{% endif %}
{% if not bbb_nginx_privacy %}
    access_log /var/log/nginx/bigbluebutton.access.log;
{% endif %}
    error_log /var/log/nginx/bigbluebutton.error.log;

  location =/ {
    return 403;
  }

  location / {
    root   /var/www/bigbluebutton-default;
    index  index.html index.htm;
    expires 1m;
  }

  # include rules provided by bigbluebutton
  include /etc/bigbluebutton/nginx/*.nginx;

  # Redirect server error pages to the static page /50x.html
  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /var/www/nginx-default;
  }
}
